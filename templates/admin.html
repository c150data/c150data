<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Data and Statistics for Columbia Lightweight Rowing Team">
    <meta name="author" content="Max Amsterdam and Lukas Geiger">

    <title>C150 Data</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Boostrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/12c10442a5.js"></script>


</head>

<style>
    .admin-button {
        padding: 50px;
    }
</style>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/about">
                C150 Data
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hours">Hours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="admin-page">
        <div class="container">
            <div class="row admin-button">
                <a class="" href="/authorize">
                    <button class="btn btn-outline-primary">Begin authorization</button>
                </a>
            </div>
            <div class="row admin-button">
                <a class="" href="/insertNewToken">
                    <button class="btn btn-outline-primary">Insert a new token!</button>
                </a>
            </div>
            <div class="row admin-button">
                <a class="" href="/insertAllAthletes">
                    <button class="btn btn-outline-primary">Insert all athletes!</button>
                </a>
            </div>
            <div class="row">
                <div class='col-lg-5 align-self-center'>
                    <div class="form-group">
                        <div class="input-group date" id="datetimepickerStart" data-target-input="nearest">
                            <input type="text" placeholder="Start Date" id="startDateInput"
                                class="form-control datetimepicker-input" data-target="#datetimepickerStart" />
                            <div class="input-group-append" data-target="#datetimepickerStart"
                                data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-lg-5 align-self-center'>
                    <div class="form-group">
                        <div class="input-group date" id="datetimepickerEnd" data-target-input="nearest">
                            <input type="text" placeholder="End Date" id="endDateInput"
                                class="form-control datetimepicker-input" data-target="#datetimepickerEnd" />
                            <div class="input-group-append" data-target="#datetimepickerEnd"
                                data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="submit" id="insertWorkoutsButton" class="btn btn-primary">
                        <span id='spinner' class="spinner-border spinner-border-sm" role="status"></span>
                        <span id='submitLabel'>Insert Workouts</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

<script type="text/javascript">
    $('#spinner').hide();
    $(document).on({
        ajaxStart: function () {
            $('#submitLabel').html("Loading...");
            $('#spinner').show();
        },
        ajaxStop: function () {
            $('#submitLabel').html("Get Hours");
            $('#spinner').hide();
        }
    });

    $("#insertWorkoutsButton").click(function (e) {
        e.preventDefault();
        $.ajax({
            url: "/insertAllWorkouts",
            type: "get",
            data: {
                'start_date': $("#startDateInput").val(),
                'end_date': $("#endDateInput").val()
            },
            success: function (response) {
                $("#submitLabel").html("Success!");
            },
            error: function (xhr) {
                //handle error	
            }
        });
    });

    $(function () {
        $('#datetimepickerStart').datetimepicker({
            format: 'L'
        });
        $('#datetimepickerEnd').datetimepicker({
            format: 'L',
            useCurrent: false
        });
        $("#datetimepickerStart").on("change.datetimepicker", function (e) {
            $('#datetimepickerEnd').datetimepicker('minDate', e.date);
        });
        $("#datetimepickerEnd").on("change.datetimepicker", function (e) {
            $('#datetimepickerStart').datetimepicker('maxDate', e.date);
        });
    });
</script>

</html>
