<table class="table">
    <thead>
	<tr>
	    <th scope="col">Rank</th>
	    <th scope="col">Name</th>
	    <th scope="col">Hours</th>
	</tr>
    </thead>
    <tbody>
	{% if len is defined %}
	    {%for i in range(0, len)%}
		<tr>
		    <th scope="row">{{i+1}}</th>
		    <td>{{athletes[i].get("name")}}</td>
		    <td>{{athletes[i].get("rounded_hours")}}</td>
		</tr>
	    {%endfor%}
	{% else %}
	    <tr>
		<th scope="row">1</th>
		<td>Max Amsterdam</td>
		<td>100</td>
	    </tr>
	{% endif %}
    </tbody>
</table>
