<table class="table table-striped" style="height:100%;">
    <thead>
	<tr>
	    <th scope="col">Rank</th>
	    <th scope="col">Name</th>
	    <th scope="col">Hours</th>
	</tr>
    </thead>
    <tbody>
	{% if len is defined %}
	    {%for i in range(0, len)%}
		<tr>
		    <th scope="row">{{i+1}}</th>
		    <td>{{athletes[i].get("name")}}</td>
		    <td>{{athletes[i].get("rounded_hours")}}</td>
		</tr>
	    {%endfor%}
	{% endif %}
    </tbody>
</table>
